server:
  port: 8082

management:
  tracing:
    enabled: true
    sampling.probability: 1.0

  zipkin.tracing.endpoint: 'http://localhost:9411/api/v2/spans'

logging.pattern.level: "trace_id=%mdc{traceId} span_id=%mdc{spanId} trace_flags=%mdc{traceFlags} %p"

spring:
  application:
    name: initial-checks
  datasource:
    username: 'sleeplesschallenger'
    password: 'superSecret'
    url: jdbc:postgresql://localhost:5435/initial-checks-db
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
  zipkin:
    base-url: 'http://localhost:9411'
  rabbitmq:
    addresses: 'localhost:5672' # TODO: add label to allow config map to work

app:
  executor:
    threadsPerProcessor: 10

eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
    fetch-registry: true
    register-with-eureka: true

rabbitmq:
  exchanges:
    applicant: applicant.exchange
    deposit: deposit.exchange
  queues:
    applicant-models: applicant.queue
    deposit-models: deposit.queue
  routing-keys:
    internal-applicant: applicant.routing-key
    internal-deposit: deposit.routing-key